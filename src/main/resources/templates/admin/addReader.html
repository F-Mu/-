<!DOCTYPE html>
<html lang=en xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{commons/HeadCommons::head}"></head>

<body>
<div th:replace="~{commons/AdminCommons::topbar}"></div>

<div class="container-fluid">
    <div class="row">
        <div th:replace="~{commons/AdminCommons::sidebar(active='readers.html')}"></div>
    </div>

    <main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
        <form th:action="@{/admin/successAddReader}" method="post">
            <div class="form-group">
                <label>学号</label>
                <label>
                    <input name="rId" class="form-control">
                </label>
            </div>
            <div class="form-group">
                <label>密码</label>
                <label>
                    <input name="rPassword" class="form-control">
                </label>
            </div>
            <div class="form-group">
                <label>姓名</label>
                <label>
                    <input name="rName" class="form-control">
                </label>
            </div>
            <div class="form-group">
                <label>性别</label><br>
                <div class="form-check form-check-inline">
                    <label>
                        <input checked class="form-check-input" type="radio" name="rSex"
                               value="true">
                    </label>
                    <label class="form-check-label">男</label>
                </div>
                <div class="form-check form-check-inline">
                    <label>
                        <input class="form-check-input" type="radio" name="rSex"
                               value="false">
                    </label>
                    <label class="form-check-label">女</label>
                </div>
            </div>
            <div class="form-group">
                <label>年级</label>
                <label>
                    <label>
                        <input name="rGrade" class="form-control">
                    </label>
                </label>
            </div>
            <div class="form-group">
                <label>专业</label>
                <label>
                    <select class="form-control" name="rDept">
                        <option value="计算机科学与技术">计算机科学与技术</option>
                        <option value="数学">数学</option>
                        <option value="石油工程">石油工程</option>
                        <option value="管理">管理</option>
                        <option value="英语">英语</option>
                    </select>
                </label>
            </div>
            <button type="submit" class="btn btn-primary">新增</button>
        </form>
    </main>
</div>
</div>

<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script th:src="@{/js/jquery-3.5.1.js}"></script>
<script th:src="@{/js/bootstrap.min.js}"></script>
</body>

</html>
