<!DOCTYPE html>
<html lang=en xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{commons/HeadCommons::head}"></head>

<body>
<div th:replace="~{commons/AdminCommons::topbar}"></div>

<div class="container-fluid">
    <div class="row">
        <div th:replace="~{commons/AdminCommons::sidebar(active='readers.html')}"></div>
    </div>

    <main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
        <form th:action="@{/admin/successUpdateReader}" method="post">
            <div class="form-group">
                <label>学号</label>
                <label>
                    <input disabled="disabled" th:value="${reader.getRId()}" class="form-control">
                    <input hidden="hidden" th:value="${reader.getRId()}" name="rId">
                </label>
            </div>
            <div class="form-group">
                <label>密码</label>
                <label>
                    <input class="form-control" name="rPassword">
                </label>
            </div>
            <div class="form-group">
                <label>姓名</label>
                <label>
                    <input th:value="${reader.getRName()}" type="text" name="rName" class="form-control">
                </label>
            </div>
            <div class="form-group">
                <label>性别</label>
                <div class="form-check form-check-inline">
                    <label>
                        <input th:checked="${reader.isRSex()}" class="form-check-input" type="radio" name="rSex"
                               value="true">
                    </label>
                    <label class="form-check-label">男</label>
                </div>
                <div class="form-check form-check-inline">
                    <label>
                        <input th:checked="${!reader.isRSex()}" class="form-check-input" type="radio" name="rSex"
                               value="false">
                    </label>
                    <label class="form-check-label">女</label>
                </div>
            </div>
            <div class="form-group">
                <label>年级</label>
                <label>
                    <select class="form-control" name="rGrade">
                        <option th:selected="${reader.getRGrade()=='2019'}" value="2019">大一</option>
                        <option th:selected="${reader.getRGrade()=='2018'}" value="2018">大二</option>
                        <option th:selected="${reader.getRGrade()=='2017'}" value="2017">大三</option>
                        <option th:selected="${reader.getRGrade()=='2016'}" value="2016">大四</option>
                    </select>
                </label>
            </div>
            <div class="form-group">
                <label>专业</label>
                <label>
                    <select class="form-control" name="rDept">
                        <option th:selected="${reader.getRDept()=='计算机科学与技术'}" value="计算机科学与技术">计算机科学与技术</option>
                        <option th:selected="${reader.getRDept()=='数学'}" value="数学">数学</option>
                        <option th:selected="${reader.getRDept()=='石油工程'}" value="石油工程">石油工程</option>
                        <option th:selected="${reader.getRDept()=='管理'}" value="管理">管理</option>
                        <option th:selected="${reader.getRDept()=='英语'}" value="英语">英语</option>
                    </select>
                </label>
            </div>
            <button type="submit" class="btn btn-primary">修改</button>
        </form>
    </main>
</div>
</div>

<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script th:src="@{/js/jquery-3.5.1.js}"></script>
<script th:src="@{/js/bootstrap.min.js}"></script>
</body>

</html>
